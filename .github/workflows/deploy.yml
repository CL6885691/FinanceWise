name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 如果您的分支名稱是 master，請改為 master

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # 注意：此處我們暫時不使用 cache: 'npm' 以確保第一次佈署順利，若已有 lock file 可加回
          
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }}
          # Firebase Config 已經硬編碼在 services/firebase.ts 中，因此此處不強制需要

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
